---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.34.34"}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
    driver:
      customize:
        memory: 256

suites:
  - name: default
    run_list:
      - recipe[jenkins_slave_ok::default]
    attributes:
